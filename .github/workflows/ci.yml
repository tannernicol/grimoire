name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests
        run: python -m pytest tests/ -v
      - name: Validate examples
        run: |
          python examples/search_demo.py --status
          python examples/search_demo.py --health
      - name: Validate fetch script
        run: python scripts/fetch_sources.py owasp --db /tmp/test_grimoire.db
      - name: Generate synthetic benchmarks
        run: |
          python scripts/benchmark_synthetic.py --format markdown --output /tmp/bench.md
          python scripts/benchmark_synthetic.py --format json --output /tmp/bench.json
      - name: Redaction check
        run: python scripts/redact.py --self-check
