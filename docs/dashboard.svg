  <rect x="24" y="52" width="912" height="48" fill="#161b22"/>
  <line x1="24" y1="100" x2="936" y2="100" stroke="#30363d" stroke-width="1"/>
  <rect x="48" y="64" width="28" height="28" rx="6" fill="#a371f7" opacity="0.15"/>
  <text x="55" y="84" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#a371f7">G</text>
